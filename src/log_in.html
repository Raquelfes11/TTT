<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="login-page"> 
        <header>
            <section class="header-container">
              <section class="logo-container-register-page">
                <a href="index.html"><img src="imgs/logo.png" alt="Logo"></a>
              </section>
            </section>
        </header> 

        <section class="form-container-login-page">
            <article class="form-box-login-page">
                <h1 id="h1-login-page">Sing in to TTT</h1>
                <form class="form-login-page">
                    <label for="email">Email</label>
                    <input type="email" id="email-login" placeholder="Email Address" required>
                    <span id="email-login-error" class="error-message"></span>

                    <section class="password-container">
                        <label for="password">Password</label>
                        <input type="password" id="password-login" placeholder="Enter your password" required>
                        <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>
                    </section>
                
                    <button type="button" id="login-button" onclick="window.location.href='index.html'">Log In</button>
                    <p>Don't have an account? <a href="register.html" target="_self"><strong><u>Register for free</u></strong></a>.</p>
                </form>
                
            </article>
        </section>

        <script src="scripts.js"></script>
    </body>
</html>
