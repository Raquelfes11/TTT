<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="forgot-password-page"> 
        <header>
            <section class="header-container">
              <section class="logo-container-forgot-password-page">
                <a href="index.html"><img src="imgs/cart.png" alt="Logo"></a>
              </section>
            </section>
        </header> 

        <section class="form-container-forgot-password-page">
            <article class="form-box-forgot-password-page">
                <h1 id="h1-forgot-password-page">Forgot password?</h1>
                <form class="form-forgot-password-page" id="forgot-password-form">
                    <label for="email">Add an email to send the new password</label>
                    <input type="email" id="email-forgot-password" placeholder="Email Address" required>
                    <button type="submit" class="forgot-password-button">Send</button>
                </form>
            </article>
        </section>
        <script src="scripts.js"></script> 
    </body>
</html>
